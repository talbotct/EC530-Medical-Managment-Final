<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Dashboard</title>
    </head>
<body>
    <div>
        <label>
            <h1>{{ username }}'s Dashboard</h1>
        </label>
        <label>
            <h2>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h2>
        </label>
        <label>
            <h2>Personal Information</h2>
        </label>
        <label>
            <h3>Name: {{ name }}</h3>
        </label>
        <label>
            <h3>DOB: {{ DOB }}</h3>
        </label>
        <label>
            <h3>Email: {{ email }}</h3>
        </label>
        <label>
            <h3>You are a: {{ role }}</h3>
        </label>
        <label>
            <h3>Admin Status: {{ admin }}</h3>
        </label>
        <label>
            <p>Your password (for testing purposes): {{ password }}</p>
        </label>
        <label>
            <h2>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h2>
        </label>
        <table>
            <tr>
                <td>
                    <a href = "updateDevice"> <button>Update Medical Device</button> </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href = "updateDoctors"><button>Update Doctor(s)</button> </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href = "updateNurses"><button>Update Nurse(s)</button> </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href = "updatePatients"><button>Update Patient(s)</button> </a>
                </td>
            </tr>
        </table>
        <div>
            <table>
                <tr>
                    <td>
                        <input type = "text" name = "chatPartner" placeholder = "Enter chat partner">
                    </td>
                    <td>
                        <a href = "/connectUser"><button class = "btn"><h3>Connect to User </h3></button></a>
                        <div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <table>
                <tr>
                    <td>
                        <h3>Chat Window </h3>
                        <h3>{{chatID}} </h3>
                        <div>
                            <table>
                                <tr>
                                    <td>
                                        Sender:
                                    </td>
                                    <td>
                                        Message
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div>
                <table>
                    <tr>
                        <td>
                            <input type = "text" name = "typedMsg" placeholder = "Enter message...">
                        </td>
                        <td>
                            <button class = "send">Send </button>
                        </td>               
                    </tr>
                </table>
        </div>
        <label>
            <a href = "logout"> <button>Logout </button> </a>
        </label>
    </div>
</body>
</html>
